; Custom PHP configuration for file uploads
; This file will be used by Heroku and other hosting providers

; Maximum file upload size
upload_max_filesize = 40M

; Maximum POST data size
post_max_size = 50M

; Maximum execution time
max_execution_time = 300

; Maximum input processing time
max_input_time = 300

; Memory limit
memory_limit = 512M

; Maximum number of files that can be uploaded
max_file_uploads = 20